<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAFIA ADEEL PAIR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff7e6, #ffe5cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      background: linear-gradient(to right, orange, #ff7300);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 10px;
    }

    h2 {
      color: #ff7300;
      font-weight: 900;
      margin: 10px 0 5px;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .social-icons a {
      font-size: 20px;
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .social-icons a.youtube { background: red; }
    .social-icons a.github { background: #333; }
    .social-icons a.whatsapp { background: green; }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 16px;
    }

    small {
      display: block;
      margin-bottom: 20px;
      color: gray;
    }

    .btn {
      background: linear-gradient(to right, orange, #ff7300);
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .output-box {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ff7300;
      border-radius: 8px;
      color: #ff7300;
      font-weight: bold;
      background-color: #fff3e6;
    }

    footer {
      margin-top: 15px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <i class="fas fa-robot"></i>
    </div>
    <h2>MAFIA ADEEL PAIR</h2>
    <p>Generate your WhatsApp pair code</p>

    <div class="social-icons">
      <a href="https://youtube.com" class="youtube" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com" class="github" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://whatsapp.com" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://github.com" class="github" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <input type="text" id="whatsappNumber" placeholder="923131613251" />
    <small>Example: 923131613251 (92 for Pakistan)</small>

    <button class="btn" onclick="generateCode()">ðŸ”‘ Generate Pair Code</button>

    <div class="output-box" id="output">
      Your pair code will appear here
    </div>

    <footer>MAFIA ADEEL | MAFIA MD</footer>
  </div>

  <script>
    function generateCode() {
      const input = document.getElementById('whatsappNumber').value;
      const output = document.getElementById('output');
      if (input.length >= 10) {
        output.textContent = `Generated Code: MAFIA-${Math.floor(Math.random() * 1000000)}`;
      } else {
        output.textContent = "Enter a valid WhatsApp number!";
      }
    }
  </script>
</body>
</html>
