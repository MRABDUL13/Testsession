<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAFIA MD WHATSAPP BOT QR SCANNER</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      font-family: "Outfit", sans-serif;
      background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradient {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #content {
      display: flex;
      flex-direction: column;
      width: 22rem;
      text-align: center;
      background-color: #000;
      padding: 1rem;
      border-radius: 14px;
    }

    #QR-content img {
      border-radius: 10px;
      width: 20rem;
    }

    #title-container {
      color: #fff;
      font-weight: 700;
      margin: 1rem 0 0.5rem;
    }

    #description-container {
      color: #fff;
      padding: 0 2.5rem;
      margin: 1rem 0;
    }

    .legend {
      font-size: 1em;
      font-weight: 400;
      margin-top: 0.5rem;
    }

    .reload-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .reload-button:hover {
      background-color: #2980b9;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>

  <script>
    let timeleft = 30;
    const countdown = setInterval(() => {
      const progress = document.getElementById("progressBar");
      const mainText = document.getElementById("main");
      const legend = document.getElementById("legend");

      if (timeleft <= 0) {
        clearInterval(countdown);
        progress.remove();
        mainText.textContent = "QR Expired! Please reload";
        legend.textContent = "";
      } else {
        progress.value = 30 - timeleft;
        timeleft -= 1;
      }
    }, 1000);
  </script>
</head>

<body>
  <div class="bg">
    <div id="content">
      <div id="QR-content">
        <img id="qr-image" src="/server" alt="QR Code for WhatsApp Bot" onerror="this.src='https://via.placeholder.com/300x300?text=QR+Not+Available';" />
      </div>

      <div id="title-container">
        <h2 id="main">WHATSAPP-BOT QR</h2>
        <p class="legend" id="legend">Scan the QR Code</p>
      </div>

      <div id="description-container">
        <progress value="0" max="30" id="progressBar"></progress>
      </div>

      <a href="javascript:location.reload()" class="reload-button">Reload Page</a>
    </div>
  </div>
</body>
</html>
