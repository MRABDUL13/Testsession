<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAFIA MD PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://wallpapercave.com/w/wp13381180.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      text-align: center;
    }

    h3, h6 {
      color: #000;
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #e8e8e8;
      flex-grow: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #ff9d9d;
      color: #000;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      border-left: 2px solid #ff9d9d;
    }

    .input-container button {
      padding: 1rem;
      background: linear-gradient(135deg, #8a2be2 0%, #800080 100%);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #A8E4A0 0%, #32CD32 100%);
      color: red;
    }

    #waiting-message {
      margin-top: 10px;
      color: #000;
      font-weight: bold;
      display: none;
    }

    #pair {
      margin-top: 20px;
    }

    #copy {
      cursor: pointer;
      color: red;
      font-weight: bold;
      font-size: 18px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        width: 100%;
      }

      .input-container button {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa fa-user fa-2x" style="color: #000;"></i>
      <h3>Link with phone number</h3>
      <h6>‚öô Enter your number with country code ‚öô</h6>

      <div class="input-container">
        <input type="text" id="number" placeholder="+923131613251">
        <button id="submit">Enter</button>
      </div>

      <div id="waiting-message">üîÑ In process...</div>
      <div id="pair"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const resultBox = document.getElementById("pair");
    const waitingMsg = document.getElementById("waiting-message");

    async function Copy() {
      const textElement = document.getElementById("copy");
      const code = textElement.innerText.replace('CODE: ', '');
      await navigator.clipboard.writeText(code);
      textElement.innerText = "COPIED";
      textElement.style.color = "blue";
      setTimeout(() => {
        textElement.innerText = "CODE: " + code;
        textElement.style.color = "red";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const number = numberInput.value.trim();

      // Basic validation
      if (!number) {
        resultBox.innerHTML = `<div style="color:black;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</div>`;
        return;
      }

      const digitsOnly = number.replace(/[^0-9]/g, "");
      if (digitsOnly.length < 10 || digitsOnly.length > 15) {
        resultBox.innerHTML = `<div style="color:black;font-weight:bold">‚ùåInvalid number format‚ùå</div>`;
        return;
      }

      // Display loading
      waitingMsg.style.display = "block";
      resultBox.innerHTML = "";

      try {
        const response = await axios(`/code?number=${digitsOnly}`);
        const code = response.data.code || "Service Unavailable";

        if (code === "Service Unavailable") {
          resultBox.innerHTML = `<div style="color:black;font-weight:bold">üö´ Service unavailable. Try again later.</div>`;
        } else {
          resultBox.innerHTML = `<div id="copy" onclick="Copy()">CODE: <span style="color:black;font-weight:bold">${code}</span></div>`;
        }
      } catch (error) {
        resultBox.innerHTML = `<div style="color:black;font-weight:bold">‚ùå Error fetching code. Try again later.</div>`;
      } finally {
        waitingMsg.style.display = "none";
      }

      // Format input visually
      numberInput.type = "text";
      numberInput.value = "+" + digitsOnly.replace(/(\d{3})(\d{5})(\d*)/, "$1 $2 $3").trim();
      numberInput.style.color = "black";
      numberInput.style.fontSize = "20px";
    });
  </script>
</body>
</html>
